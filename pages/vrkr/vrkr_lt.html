{% assign popup = site.data.vrkr.lt.popup %}
<script>
    function onEachFeature (data, layer) {
        var desc_text = "<h3>"+data.title+"</h3>";

        if (data.title2 !== undefined)
            desc_text += "<h4>"+data.title2+"</h4>";

        if (data.description_lt !== undefined)
            desc_text += "<p>"+data.description_lt+"</p>";

        if (data.cvpp !== undefined)
            desc_text += "<p><a href=\""+data.cvpp+"\" target=\"_blank\">{{ popup.cvpp }}</a></p>";

        if (data.tpd !== undefined)
            desc_text += "<p><a href=\""+data.tpd+"\" target=\"_blank\">{{ popup.tpd }}</a></p>";

        layer.bindPopup(desc_text);
    };
</script>
