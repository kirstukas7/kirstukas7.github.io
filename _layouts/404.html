{% if page.lang == "lt" %}
    {% assign p404 = site.data.p404.lt %}
{% elsif page.lang == "en" %}
    {% assign p404 = site.data.p404.en %}
{% endif %}
<!DOCTYPE html>
<head>
    <title>{{ page.title }}</title>
    <style type="text/css">
        body { text-align: center}
    </style>
</head>
<body>
    <h1>{{ p404.header }}</h1>
    <p><a href="/">{{ p404.back }}</a></p>
    <script>history.replaceState(null,null,"/404");</script>
</body>
</html>
