{% if page.lang == "lt" %}
    {% assign sidebar = site.data.vrkr.lt.sidebar %}
{% elsif page.lang == "en" %}
    {% assign sidebar = site.data.vrkr.en.sidebar %}
{% endif %}
<script>
    // leaflet map setup
    let map = L.map('map', {
        minZoom: 9,
        maxZoom: 15,
        maxBounds: [
            [56.777, 20.071],
            [53.526, 27.853]
        ]
    }).setView([54.89804, 23.90433], 10);
    
    // create base layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    // set view by query (if present)
    let searchParams = new URLSearchParams(document.location.search)
    let param = searchParams.get("location");
    if (param !== null) {
        var zoomlatlng = param.split('/');
        setTimeout(() => {
            sidebar.disablePanel('dalintis');
            map.flyTo([zoomlatlng[1], zoomlatlng[2]], zoomlatlng[0], {
                animate: true,
                duration: 2
            });
            setTimeout(() => {
                map.setZoom(zoomlatlng[0]);
                sidebar.enablePanel('dalintis');
            }, 2000);
        }, 300);
    }
</script>
